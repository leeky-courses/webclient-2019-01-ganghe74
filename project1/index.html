<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>네이버 스마트스토어센터</title>
        <link rel="icon" href="images/favicon.png">
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                position: relative;
                margin: 0;
                text-align: center;
                font-family: NanumSquareR Regular,Helvetica Neue,Helvetica,AppleSDGothicNeo-Regular,\\B9D1\C740\ACE0\B515,malgun gothic,\\B3CB\C6C0,dotum,sans-serif;
                line-height: 20px;
                font-size: 13px;
            }
            ul {
                display: inline-block;
                margin: 0;
                padding: 0;
            }
            li {
                display: inline-block;
            }
            a {
                display: inline-block;
                text-decoration: none;
            }
            a:visited {
                color: white;
            }
            img {
                max-width: 100%;
                height: auto;
            }
            nav {
                display: block;
                height: 68px;
                width: 100%;
                margin: 0;
                background-color: #2D3539;
            }
            nav .inner-nav {
                margin: 0 auto;
                max-width: 1090px;
                height: 68px;
            }
            nav .navbar-header {
                float: left;
                margin: 22px 25px 5px 0;
            }
            nav .logo {
                display: inline-block;
                padding: 0;
                background-image: url(images/logo.svg);
                background-repeat: no-repeat;
                background-size: 220px auto;
            }
            .naver {
                width: 60px;
                height: 25px;
            }
            .sellshop {
                width: 160px;
                height: 25px;
            }
            .quick-link {
                margin: -3px 0 0 10px;
                line-height: 27px;
                vertical-align: top;
            }
            .quick-link li a {
                position: relative;
                padding: 0 10px 0 11px;
                color: #fff;
                opacity: .5;
                font-size: 17px;
            }
            .quick-link li a:before {
                position: absolute;
                left: 0;
                top: 50%;
                margin-top: -8px;
                width: 1px;
                height: 15px;
                background-color: #000;
                content: "";
            }
            .intro {
                position: relative;
                height: 524px;
                background-image: url(images/intro_background.jpg);
                background-repeat: no-repeat;
                background-position: 50% 50%;
                background-size: cover;
            }
            .intro .info-area {
                max-width: 1080px;
                margin: 0 auto;
                padding: 76px 0 83px;
            }
            .intro .info-area:before {
                content: " ";
                display: table;
            }
            .intro .info-area:after {
                content: " ";
                display: table;
                clear: both;
            }
            .intro .info-area .text-area {
                float: left;
                text-align: left;
            }
            .intro .info-area .text-area .intro-title {
                margin: 25px 0 0;
                width: 300px;
                height: 100px;
                background-image: url(images/sp_about_pc.png);
                background-repeat: no-repeat;
                background-position: 0 0;
            }
            .intro .info-area .text-area .sub-info {
                margin: 23px 0 55px;
                width: 370px;
                height: 55px;
                background-image: url(images/sp_about_pc.png);
                background-position: 0 -100px;
            }
            .intro .info-area .text-area .btn-area .btn {
                min-width: 170px;
                line-height: 52px;
                font-size: 18px;
                text-align: center;
                border: 1px solid;
            }
            .intro .info-area .text-area .btn-area .btn-join {
                color: #00ee48;
                background-color: #434a4d;
                border-color:#34383a;
            }
            .intro .info-area .text-area .btn-area .btn-primary {
                color: #fff;
                background-color: #00c73c;
                border-color: #00ae34;
            }

            .intro .slide-area {
                float: right;
                position: relative;
                margin-right: 50px;
            }
            .intro .slide-area .swiper-container {
                position: relative;
                overflow: hidden;
                margin-left: auto;
                margin-right: auto;
                width: 538px;
                padding: 0 0 40px;
            }
            .intro .slide-area .swiper-container .swiper-wrapper {
                position: relative;
                display: flex;
                width: 100%;
                height: 100%;
            }
            .intro .slide-area .swiper-wrapper .slide {
                position: relative;
                width: 263px;
                margin-right: 12px;
            }
            .intro .slide-area .swiper-wrapper .slide .story-detail {
                position: absolute;
                left: 0;
                right: 0;
                top: 227px;
                height: 91px;
                background-color: rgba(0,0,0,.45);
                color: #fff;
            }
            .intro .slide-area .swiper-wrapper .slide .story-detail a {
                position: relative;
                padding: 28px 20px 15px;
            }
            .intro .slide-area .swiper-wrapper .slide .story-detail a:before {
                position: absolute;
                background-image: url(images/sp_about_pc.png);
                top: 15px;
                right: 50%;
                margin-right: -9px;
                width: 18px;
                height: 10px;
                background-position: -70px -880px;
                content: "";
            }
            .intro .slide-area .swiper-wrapper .slide .story-detail .desc {
                margin: 0;
                font-size: 16px;
            }
            .intro .slide-area .swiper-wrapper .slide .story-detail h3.title {
                margin: 0;
                font-size: 22px;
                font-weight: 500;
                line-height: 1.2;
            }
            .intro .slide-area .swiper-pagination {
                position: absolute;
                bottom: 10px;
                left: 0;
                width: 100%;
            }
            .intro .slide-area .swiper-pagination .swiper-pagination-bullet {
                display: inline-block;
                margin: 0 1px;
                width: 6px;
                height: 6px;
                background-color: #dddfe1;
                opacity: 1;
                border-radius: 100%;
            }
            .intro .slide-area .swiper-pagination .swiper-pagination-bullet-active {
                margin: -2px 1px;
                width: 10px;
                height: 10px;
                background-color: #00c73c;
            }
            .intro .slide-area .swiper-button-next {
                position: absolute;
                margin-top: -22px;
                margin-left: 289px;
                top: 160px;
                left: 50%;
                right: 0;
                width: 23px;
                height: 42px;
                opacity: .6;
                background-image: url(images/sp_about_pc.png);
                background-position: -720px 0;
            }
            .intro .tip-area {
                position: absolute;
                bottom: 0;
                width: 100%;
                color: #fff;
                background-color: rgba(0,0,0,.5);
                line-height: 19px;
            }
            .intro .tip-area a {
                display: inline-block;
                padding: 26px 0 27px;
                text-align: center;
            }
            .intro .tip-area a:after {
                display: inline-block;
                margin-left: 5px;
                width: 8px;
                height: 13px;
                background-image: url(images/sp_about_pc.png);
                background-repeat: no-repeat;
                background-position: -550px -120px;
                content: "";
                vertical-align: middle;
            }
            .intro .tip-area .label {
                display: inline-block;
                width: 43px;
                height: 18px;
                background-image: url(images/sp_about_pc.png);
                background-repeat: no-repeat;
                background-position: -500px -120px;
                vertical-align: middle;
            }
            .tip-area .tip-detail {
                display: inline-block;
                width: 400px;
                height: 18px;
                background-image: url(images/sp_about_pc.png);
                background-repeat: no-repeat;
                background-position: 0 -195px;
                vertical-align: middle;
            }
            .join h2.title {
                background-image: url(images/sp_about_pc.png);
                background-position: 0 -620px;
                margin: 80px auto 50px;
                width: 670px;
                height: 142px;
            }
            .join .join-list {
                max-width: 1028px;
                margin: 30px auto 60px;
            }
            .join .join-list li {
                float: left;
                width: 33.3%;
            }
            .join .join-list li a {
                position: relative;
                display: block;
                border: 1px solid #e3e7ee;
                min-height: 192px;
                margin: 0 5px 10px;
                padding-top: 83px;
                text-align: center;
            }
            .join .join-list li a:after {
                position: absolute;
                top: 27px;
                left: 140px;
                width: 58px;
                height: 50px;
                background-image: url(images/sp_about_pc.png);
                background-repeat: no-repeat;
                content: "";
            }
            .join .join-list li a h3.sub-title {
                display: inline-block;
                margin: 0 auto 14px;
                width: 78px;
                height: 22px;
                background-image: url(images/sp_about_pc.png);
                background-repeat: no-repeat;
            }
            .join .join-list li a p {
                margin: 0 auto;
                width: 240px;
                height: 38px;
                background-image: url(images/sp_about_pc.png);
                background-repeat: no-repeat;
            }
            .join .join-list .document a:after {
                background-position: 0 -1000px;
            }
            .join .join-list .document h3.sub-title {
                background-position: -40px -1060px;
            }
            .join .join-list .document p {
                background-position: -380px -1000px;
            }
            .join .join-list .window a:after {
                background-position: -60px -1000px;
            }
            .join .join-list .window h3.sub-title {
                background-position: -140px -1060px;
            }
            .join .join-list .window p {
                background-position: -380px -1040px;
            }
            .join .join-list .safety-service a:after {
                background-position: -180px -1000px;
            }
            .join .join-list .safety-service h3.sub-title {
                background-position: -40px -1090px;
            }
            .join .join-list .safety-service p {
                background-position: -380px -1120px;
            }
            .join .join-list .manual a:after {
                background-position: -240px -1000px;
            }
            .join .join-list .manual h3.sub-title {
                background-position: 0 -1115px;
            }
            .join .join-list .manual p {
                background-position: -380px -1160px;
            }
            .join .join-list .fee a:after {
                background-position: -120px -1000px;
            }
            .join .join-list .fee h3.sub-title {
                background-position: -240px -1060px;
            }
            .join .join-list .fee p {
                background-position: -380px -1080px;
            }
            .join .join-list .training-course a:after {
                background-position: -300px -1000px;
            }
            .join .join-list .training-course h3.sub-title {
                width: 88px;
                background-position: -240px -1115px;
            }
            .join .join-list .training-course p {
                background-position: -380px -1200px;
            }
        </style>
    </head>
    <body>
        <!-- 네비게이션 바 -->
        <nav>
            <div class="inner-nav">
                <div class="navbar-header">
                    <ul class="logo">
                        <li>
                            <a class="naver" href="http://www.naver.com"></a>
                        </li>
                        <li>
                            <a class="sellshop" href=""></a>
                        </li>
                    </ul>
                    <ul class="quick-link">
                        <li>
                            <a target="_blank" href="https://adcenter.shopping.naver.com">쇼핑파트너존</a>
                        </li>
                        <li>
                            <a herf="" target="_blank">광고</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 인트로 -->
        <!-- 새로고침 할때마다 background-image, tip-area 가 바뀌는 부분은 미구현 -->
        <!-- 슬라이드 넘기기 미구현 -->
        <div class="intro">
            <div class="info-area">
                <div class="text-area">
                    <div class="intro-title"></div>
                    <div class="sub-info"></div>
                    <div class="btn-area">
                        <a class="btn btn-join">판매자 가입하기</a>
                        <a class="btn btn-primary">로그인하기</a>
                    </div>
                </div>
                <div class="slide-area">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="slide">
                                <img src="images/story1.png">
                                <div class="story-detail">
                                    <a href>
                                        <p class="desc">부산서 전국 상권 휩쓴</p>
                                        <h3 class="title">라룸</h3>
                                    </a>
                                </div>
                            </div>
                            <div class="slide" style="margin-right: 0;">
                                <img src="images/story2.png">
                                <div class="story-detail">
                                    <a href>
                                        <p class="desc">농촌서 일군 강원도의 힘</p>
                                        <h3 class="title">평창팜</h3>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination">
                            <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                        </div>
                    </div>
                    <a href role="button" class="swiper-button-next"></a>
                </div>
            </div>
            <div class="tip-area">
                <a href="javascript:alert('팝업창은 미구현입니다')">
                    <label class="label"></label>
                    <span class="tip-detail"></span>
                </a>
            </div>
        </div>
        <!-- 입점 안내 (join) -->
        <div class="join">
            <h2 class="title"></h2>
            <ul class="join-list">
                <li class="document">
                    <a href>
                        <h3 class="sub-title"></h3>
                        <p class="detail"></p>
                    </a>
                </li>
                <li class="window">
                    <a href>
                        <h3 class="sub-title"></h3>
                        <p class="detail"></p>
                    </a>
                </li>
                <li class="safety-service">
                    <a href>
                        <h3 class="sub-title"></h3>
                        <p class="detail"></p>
                    </a>
                </li>
                <li class="manual">
                    <a href>
                        <h3 class="sub-title"></h3>
                        <p class="detail"></p>
                    </a>
                </li>
                <li class="fee">
                    <a href>
                        <h3 class="sub-title"></h3>
                        <p class="detail"></p>
                    </a>
                </li>
                <li class="training-course">
                    <a href>
                        <h3 class="sub-title"></h3>
                        <p class="detail"></p>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 서비스 활용 (use) -->
        
    </body>
</html>
